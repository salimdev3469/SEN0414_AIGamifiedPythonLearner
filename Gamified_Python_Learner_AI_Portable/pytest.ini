[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI automation tests
    slow: Slow running tests

